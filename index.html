<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Fill-up-Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>

    <main>
        <section class=" main">
            <section class="main-section-1">
                <hr class="hr-1">
                <section>
                    <span id="p-1">Search your Image here:</span>
                    <input type="text" name="panda" placeholder="King Fu Panda     " id="search-engine">
                    <button class="btn-1">Search</button>
                </section>

            </section>



            <section class="main-section-2">
                <figure>
                    <img src="Image/hungry-panda-eats-spam-google-panda-16.png" alt="panda">
                </figure>
                <h4><a
                        href="https://www.google.com/search?q=panda+image+png&oq=panda+image&aqs=chrome.6.69i57j0i512l9.15600j0j7&sourceid=chrome&ie=UTF-8#vhid=iD33RdE4PPqTuM&vssid=l">For
                        more click here</a></h4>
                <hr class="hr-2">
            </section>
            <section>
                <form class="form">
                    <p class="p-2">Feedback Form:</p>
                    <label for="name">
                        <p class="p-3">Name:</p>
                        <input type="text" name="text-tag" id="name">
                    </label>
                    <label for="Date">
                        <p>Date:</p>
                        <input type="date" name="date-tag" id="Date">
                    </label>
                    <label for="comment">
                        <p>Comment:</p>
                        <textarea name="text-area" id="comment" cols="50" rows="5"></textarea>
                    </label>

                </form>
                <button class="btn-2">Submit</button>
            </section>
        </section>
    </main>

</body>

</html>
